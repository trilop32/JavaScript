<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dz_8_3.css">
</head>

<body>
    <h1>Список книг</h1>
    <ul id="bookList">
        <li class="book">Книга 1</li>
        <li class="book">Книга 2</li>
        <li class="book">Книга 3</li>
    </ul>

    <script>
        const bookList = document.getElementById('bookList');

        bookList.addEventListener('click', (event) => {
            if (event.target.classList.contains('book')) {
                // Находим текущую активную книгу (если есть)
                const activeBook = bookList.querySelector('.book.active');
                // Если активная книга есть, удаляем класс "active"
                if (activeBook) {
                    activeBook.classList.remove('active');
                }
                // Добавляем класс "active" к кликнутой книге
                event.target.classList.add('active');
            }
        });
    </script>
    <script src="dz_8_3.js"></script>
</body>

</html>
